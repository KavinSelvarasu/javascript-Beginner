<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="tip.css">
    <script src="tip.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@515&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tip-cal">
        <div class="tip-input">
            <div class="bill">
                <p>Bill amount: </p>
                <input type="" name="" id="bill-amount">
            </div>
            <div class="tip-per">
                <p>Tip Perventage: </p>
                <input type="text" name="" id="tip-percent">
            </div>
            <div class="Tip-amount">
                <p>Tip Amount: </p>
                <input type="text" name="" id="tip-amount">
            </div>
            <div class="Total-bill">
                <p>Total Bill: </p>
                <input type="text" name="" id="total-bill">
            </div>
            <button id = "button"> Calculate</button>
            <button id = "clear"> Clear</button>
        </div>
    </div>
</body>
</html>
